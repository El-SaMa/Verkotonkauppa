# Mobilepay code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobilePay Payment Form</title>
</head>
<body>
    <h2>MobilePay Payment</h2>
    <form action="/submit-payment" method="post">
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" required placeholder="12345678">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required placeholder="Amount in DKK">
        </div>
        <div>
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="comment" maxlength="100" placeholder="Optional comment">
        </div>
        <div>
            <button type="submit">Pay with MobilePay</button>
        </div>
    </form>
</body>
</html>
